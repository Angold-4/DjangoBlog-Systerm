<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>DBlog 多人博客系统</title>
</head>
<body>
    {% if tag %}
    标签页: {{ tag.name }}
    {% endif %}

    {% if category %}
    分类页: {{ category.name }}
    {% endif %}
    <ul>
    {% for post in post_list %}
    <li>
        <a href ="/post/{{ post.id }}.html">{{ post.title }}</a>
        <div>
            <span>作者:{{ post.owner.username }}</span>
            <span>分类:{{ post.Category.name }}</span>
        </div>
        <p> {{ post.disc }}</p>
    </li>
    {% endfor %}
    </ul>
</body>
</html>
